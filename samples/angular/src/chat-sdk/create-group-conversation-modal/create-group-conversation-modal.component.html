<div class="createChannelModalWrapper" *ngIf="createGroupConversationChatSDKOpen">
  <div class="createChannelModalWrapper__content">
      <h2>Create group conversation modal</h2>
      <h3>Users to chat with: </h3>
      <ul>
          <li *ngFor="let randomUser of randomUsers">{{ randomUser.name }}</li>
      </ul>
      <button class="createChannelModalWrapper__user-loader-button" (click)="getSomeRandomUsers(20)">Load some users</button>
      <form (ngSubmit)="submitCreateChannelForm()">
          <fieldset>
              <input type="submit" value="Submit">
          </fieldset>
      </form>
      <div (click)="toggleCreateChannelModal()">Close</div>
  </div>
</div>
