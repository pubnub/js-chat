<div class="createChannelModalWrapper" *ngIf="createDirectConversationChatSDKOpen">
  <div class="createChannelModalWrapper__content">
      <h2>Create director conversation modal</h2>
      <form (ngSubmit)="submitCreateChannelForm()">
          <fieldset>
              <input type="submit" value="Submit">
          </fieldset>
      </form>
      <div (click)="toggleCreateChannelModal()">Close</div>
  </div>
</div>
